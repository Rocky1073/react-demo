<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .topVid {
        max-height: 100%;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <video id="media" autoplay loop="loop">
      <source
        src="https://img1.tiancitycdn.com/mobile/mpopkartly/v1/video.mp4"
        type="video/mp4"
      />
    </video>
    <script type="text/javascript">
      const media = document.getElementById("media");
      media.play();
      media.removeAttribute("id");
      const body = document.body;
      body.removeChild(body.getElementsByTagName("script")[0]);
    </script>
  </body>
</html>
