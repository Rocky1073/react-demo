<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>人民调解-纠纷申请</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/3.19.0/antd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.19.0/antd.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let { Consumer, Provider } = React.createContext();

      class BasicLayout extends React.PureComponent {
        render() {
          return (
            <div>
              <div>BasicLayout: </div>
              <Child />
            </div>
          );
        }
      }
      // 子组件
      // class Son extends React.PureComponent {
      //   render() {
      //     return (
      //       <div>
      //         <div>Son: </div>
      //         <Child />
      //       </div>
      //     );
      //   }
      // }

      // 孙子组件
      class Child extends React.PureComponent {
        click = value => {
          console.log(value);
        };

        onClick = () => {
          console.log(1)
          this.func();
          console.log(3)
        };

        render() {
          return (
            <Consumer>
              {value => {
                this.func = this.click.bind(value);
                return <div onClick={this.onClick}>value</div>;
              }}
            </Consumer>
          );
        }
      }

      ReactDOM.render(
        <Provider value={123}>
          <BasicLayout />
        </Provider>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
