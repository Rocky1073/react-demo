    <style>
      html,
      body {
        height: 100%;
      }

      #root {
        height: 100%;
      }

      body {
        margin: 0;
      }

      body div,
      body p,
      body a,
      body ul,
      body li,
      body span,
      body button,
      body input {
        box-sizing: border-box;
      }

      p {
        margin: 0;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 11vw;
        line-height: 11vw;
        text-align: center;
        font-size: 36vw;
        padding: 0 4vw;
        color: #ffffff;
        background: #ef4444;
      }

      .header i {
        font-size: 4vw;
        color: #ffffff;
      }

      .header .title {
        font-size: 5vw;
        color: #ffffff;
      }

      .header .extra {
        font-size: 4vw;
        color: #ffffff;
      }

      .card {
        background: #fff;
        margin-top: 2vh;
      }

      .card .title {
        font-size: 4vw;
        margin-left: 2vw;
      }

      .card .body .grid {
        display: flex;
        justify-content: space-between;
      }

      .card .body .grid .app {
        margin: 1vw 1vw;
        padding: 1vw 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .card .body .grid .app > i {
        font-size: 6vw;
      }

      .card .body .grid .app > span {
        font-size: 4vw;
      }

      .card .body .grid .app .icon {
        font-size: 4vw;
        position: absolute;
        right: 1vw;
        top: 1vw;
      }

      .card .body .grid .app .icon-add {
        color: #0f8eed;
      }

      .card .body .grid .app .icon-minus {
        color: #ff423d;
      }

      .edit {
        background: #f2f2f2;
      }

      .divider {
        font-size: 4vw;
        color: #757575;
        display: table;
        margin: 4vw 0;
        color: rgba(0, 0, 0, 0.85);
        font-weight: 500;
        white-space: nowrap;
        text-align: center;
        background: transparent;
        clear: both;
        width: 100%;
        min-width: 100%;
        vertical-align: middle;
        box-sizing: border-box;
        padding: 0;
        font-variant: tabular-nums;
        list-style: none;
        font-feature-settings: "tnum";
      }

      .divider::before {
        position: relative;
        top: 50%;
        display: table-cell;
        width: 50%;
        border-top: 1px solid #e8e8e8;
        transform: translateY(50%);
        content: "";
      }

      .divider::after {
        position: relative;
        top: 50%;
        display: table-cell;
        width: 50%;
        border-top: 1px solid #e8e8e8;
        transform: translateY(50%);
        content: "";
      }
    </style>
