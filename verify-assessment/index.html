<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <div id="modal-mask" class="modal-mask modal-mask-hidden"></div>
      <div id="modal-wrap" class="modal-wrap" style="display: none">
        <div id="modal" class="modal" style="width: 60%;">
          <div class="modal-content">
            <button type="button" aria-label="Close" class="modal-close">
              <span class="modal-close-x" id="modal-close-x">
                <i aria-label="图标: close">
                  <svg
                    viewBox="64 64 896 896"
                    focusable="false"
                    data-icon="close"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 0 0 203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
                    ></path>
                  </svg>
                </i>
              </span>
            </button>
            <div class="modal-header">
              <div class="modal-title" id="rcDialogTitle0">审核评分考核</div>
            </div>
            <div class="modal-body">
              <form>
                <div class="form">
                  <div class="form-item">
                    <div class="form-item-label">
                      <label class="form-item-required">主要完成情况</label>
                    </div>
                    <div class="form-item-control">
                      <span class="form-item-control-children">
                        <textarea rows="4" class="form-input"></textarea>
                      </span>
                    </div>
                  </div>
                  <div class="form-item">
                    <div class="form-item-label">
                      <label class="form-item-required">被考核人</label>
                    </div>
                    <div class="form-item-control">
                      <span class="form-item-control-children">
                        <input type="text" class="form-input" />
                      </span>
                    </div>
                  </div>
                  <div class="form-item">
                    <div class="form-item-label">
                      <label class="form-item-required">被考核人所属处室</label>
                    </div>
                    <div class="form-item-control">
                      <span class="form-item-control-children">
                        <input type="text" class="form-input" />
                      </span>
                    </div>
                  </div>
                  <div class="form-item">
                    <div class="form-item-label">
                      <label class="form-item-required">分数档次</label>
                    </div>
                    <div class="form-item-control">
                      <div class="form-item-control-children">
                        <div class="radio-group">
                          <label class="radio-wrapper">
                            <span class="radio">
                              <input type="radio" class="radio-input" />
                              <span class="radio-inner"></span>
                            </span>
                            <span>一档</span>
                          </label>
                          <label class="radio-wrapper">
                            <span class="radio">
                              <input type="radio" class="radio-input" />
                              <span class="radio-inner"></span>
                            </span>
                            <span>二档</span>
                          </label>
                        </div>
                        <span class="remark" style="float: right">
                          <span style="color: #f70000;">注：</span>
                          <span style="color: #666666;">
                            一档得30分； 二档得28分
                          </span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-item">
                    <table class="form-table">
                      <colgroup>
                        <col style="width: 20%; min-width: 20%;" />
                        <col style="width: 40%; min-width: 40%;" />
                        <col style="width: 40%; min-width: 40%;" />
                      </colgroup>
                      <thead class="table-thead">
                        <tr>
                          <th class="">
                            <span class="table-column-title">评价情况</span>
                          </th>
                          <th class="">
                            <span
                              class="table-column-title"
                              style="color: #0a88ff;"
                            >
                              档次
                            </span>
                          </th>
                        </tr>
                      </thead>
                      <tbody class="table-tbody">
                        <tr class="table-tbody-row">
                          <td>中层正职领导评分</td>
                          <td></td>
                        </tr>
                        <tr class="table-tbody-row">
                          <td>分管领导评分</td>
                          <td></td>
                        </tr>
                        <tr class="table-tbody-row">
                          <td>平均得分</td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="form-submit">
                    <div class="submit">下一步</div>
                    <div class="close" style="margin-left: 50px;">关闭</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    window.onclick = function(event) {
      event.stopPropagation();
      visible();
      modal();
      radio();
    };

    function visible() {
      document.body.style.paddingRight = "17px";
      document.body.style.overflow = "hidden";
      document.getElementById("modal-mask").className =
        "modal-mask fade-enter fade-enter-active";
      document.getElementById("modal").className =
        "modal zoom-enter zoom-enter-active";
      document.getElementById("modal-wrap").style.display = "";
      setTimeout(function() {
        document.getElementById("modal").className = "modal";
        document.getElementById("modal-mask").className = "modal-mask";
      }, 200);
    }

    function modal() {
      const close1 = function(event) {
        event.stopPropagation();
        document.body.style.paddingRight = "";
        document.body.style.overflow = "";
        document.getElementById("modal-mask").className =
          "modal-mask fade-leave fade-leave-active";
        document.getElementById("modal").className =
          "modal zoom-leave zoom-leave-active";
        setTimeout(function() {
          document.getElementById("modal-mask").className =
            "modal-mask modal-mask-hidden";
          document.getElementById("modal-wrap").style.display = "none";
          document.getElementById("modal").className = "modal";
        }, 200);
      };
      document
        .getElementById("modal-close-x")
        .addEventListener("click", close1);
      document.getElementById("modal-wrap").addEventListener("click", close1);
      document
        .getElementById("modal")
        .addEventListener("click", function(event) {
          event.stopPropagation();
        });
    }

    function radio() {
      document.getElementsByClassName("radio-input")[0].parentElement;
      const radios = document.getElementsByClassName("radio");
      const radioItems = document.getElementsByClassName("radio-input");
      for (let i = 0; i < radioItems.length; i++) {
        radioItems[i].addEventListener("click", function(event) {
          event.stopPropagation();
          for (let j = 0; j < radios.length; j++) {
            radios[j].className = "radio";
          }
          event.target.parentElement.className = "radio radio-checked";
        });
      }
    }
  </script>
</html>
